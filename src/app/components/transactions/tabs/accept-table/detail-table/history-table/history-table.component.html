<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> History</th>
    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
  </ng-container>

  <ng-container matColumnDef="date_time">
    <th mat-header-cell *matHeaderCellDef>Date and Time </th>
    <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;">
  </tr>
</table>
